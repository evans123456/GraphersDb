<!doctype html>
<html lang="en">
 {% load staticfiles %}
  <head>
    <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

   
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'explore/css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'explore/css/materialize.css' %}" />
    <link rel="stylesheet" href="{% static 'explore/css/materialize.min.css' %}" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  


    

    <title>explore</title>
    {% load staticfiles %}
  </head>
  <body>




     <div class="navbar-fixed">




 <nav>
    <div class="nav-wrapper" style=" background-color: #545454; ">

      <a href="explore" class="brand-logo"><i class="material-icons" style="margin-left: 30px;">cloud</i></a>
      
      <ul class="right hide-on-med-and-down">
        <li><a href="{% url 'explore:image-add' %}"><i class="material-icons left">add_circle</i>add image</a></li>
        <li><a href="#"><i class="material-icons left">face</i>login</a></li>
        <li><a href="#"><i class="material-icons right">group_add</i>sign up</a></li>
      </ul>

      <form>
        <div class="input-field" style="position: relative; left: 100px; border: 2px solid #ffffff; width: 50%">
          <input id="search" type="search" required>
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
    </div>
  </nav>




    </div>

{% if all_pictures %}
<div class="card-columns">
  {% for pictures in all_pictures %}
    <div class="card">
      <a href=" {% url 'explore:detail' pictures.id %}"><img class="card-img img-fluid" src=/media/{{pictures.post}} alt="Card image"></a>


    </div>
  {% endfor %}
 
</div>
{% else %}
    <h3> No images to display in your region</h3>
{% endif %}


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
     <script type="text/javascript" src="js/materialize.min.js"></script>
    
  </body>
</html>
